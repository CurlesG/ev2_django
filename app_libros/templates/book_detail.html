{% extends 'base.html' %} {% block content %}
<section
  class="antialiased bg-gray-100 text-gray-600 h-screen px-4"
  x-data="app"
>
  <div class="flex flex-col justify-center h-full">
    <!-- Table -->
    <div
      class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200"
    >
      <header class="px-5 py-4 border-b border-gray-100">
        <div class="justify-right my-4 select-none flex">
          <a href="{% url 'book_list' %}">
            <button class="py-2 px-6 shadow-md no-underline rounded-full bg-red-500 text-white font-sans font-semibold text-sm border-blue btn-primary hover:text-white hover:bg-red-300 focus:outline-none active:shadow-none mr-2">Back</button>
          </a>
        </div>
        <div class="font-semibold text-gray-800">Book Details</div>
      </header>

      <div class="overflow-x-auto p-3">
        <table class="table-auto w-full">
          <tbody class="text-sm divide-y divide-gray-100">
            <tr>
              <td class="p-2">
                <div class="font-medium text-gray-800">Book ID</div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">{{ book.id }}</div>
              </td>
            </tr>
            <tr>
              <td class="p-2">
                <div class="font-medium text-gray-800">Book Name</div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">{{ book.name }}</div>
              </td>
            </tr>
            <tr>
              <td class="p-2">
                <div class="font-medium text-gray-800">Author</div>
              </td>
              <td class="p-2">
                <div class="text-left">{{ book.author.name }}</div>
              </td>
            </tr>
            <tr>
              <td class="p-2">
                <div class="font-medium text-gray-800">Publisher</div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">{{ book.publisher.name }}</div>
              </td>
            </tr>
            <tr>
              <td class="p-2">
                <div class="font-medium text-gray-800">Genres</div>
              </td>
              <td class="p-2">
                <div class="font-medium text-gray-800">{{ book.genre.name }}</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</section>
{% endblock %}
